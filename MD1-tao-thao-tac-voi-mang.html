<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sample Screen</h3>
<input type="text" id="dat">
<button onclick="add_element_to_array()" id="ninh">Add</button>
<button onclick="display_array()" id="tuan">Display</button></br>

<p id="ns"></p>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array(){
        array[x]= document.getElementById('dat').value
        alert("Element: "+ array[x]+ "Added at index" + x);
        x++;
        document.getElementById('dat').value='';
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";

        }
        document.getElementById("ns").innerHTML = e;
    }
</script>
</body>
</html>
